<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>MenuBar</title>
</head>
<body>
    <nav id="nav">
        <button id="nav-expandir"> > </button>
   
            <ul class="ul-text">
                <li class="li-text">Início</li>
                <li class="li-text">Galeria</li>
                <li class="li-text">Contato</li>
                <li class="li-text">Perfil</li>
            </ul>
        </div>

        <ul class="ul-icons">
            <li class="li-icons"> <a onclick="openPage('A', 'conteudo')"><i class="fa-solid fa-house"></i></a></li>
            <li class="li-icons"><a  onclick="openPage('B', 'conteudo')"><i class="fa-solid fa-images"></i></a></li>
            <li class="li-icons"><a  onclick="openPage('C', 'conteudo')"><i class="fa-solid fa-address-card"></i></a></li>
            <li class="li-icons"><a onclick="openPage('D', 'conteudo')"><i class="fa-solid fa-circle-user"></i></a></li>
        </ul>
    </nav>

    <section id="conteudo">
        <h1>Isso mudará</h1>
        <img src="./content/imageA/camada1.jpg" style="width: 100px; height: 100px;" alt="">
    </section>
 
    <script>
        document.getElementById('nav-expandir').addEventListener('click', function(){
            document.getElementById("nav").classList.toggle('nav-click');
            document.getElementById('conteudo').classList.toggle('conteudo-click')
        })

        function openPage(x, y){
            var indice = x
            var target = y
            var url = './content/content'+ indice +'.html ' 
       
            var xml = new XMLHttpRequest()

            xml.onreadystatechange = function(){
                if(xml.readyState == 4 &&  xml.status == 200){
                    document.getElementById(target).innerHTML = xml.responseText
                }
            }
            xml.open('GET', url , true) 
            xml.send()
        }
    </script>

</body>
</html>
