<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">
    <title>MenuBar</title>
</head>
<body>
    <nav id="nav">
      
   
            <ul class="ul-text">
                <li class="li-text">Início</li>
                <li class="li-text">Galeria</li>
                <li class="li-text">Contato</li>
                <li class="li-text">Perfil</li>
            </ul>
        </div>

        <ul class="ul-icons">
            <li class="li-icons"> <a onclick="openPage('A', 'conteudo')"><i class="fa-solid fa-house"></i></a></li>
            <li class="li-icons"><a  onclick="openPage('B', 'conteudo')"><i class="fa-solid fa-images"></i></a></li>
            <li class="li-icons"><a  onclick="openPage('C', 'conteudo')"><i class="fa-solid fa-address-card"></i></a></li>
            <li class="li-icons"><a onclick="openPage('D', 'conteudo')"><i class="fa-solid fa-circle-user"></i></a></li>
        </ul>
    </nav>

    <section id="conteudo">
        <div id="bola">
            <h1>Olá!</h1>
            
            <img  src="/images/79a384c3c449ad01b0e57e790807b2c0.gif" alt="">
            <a onclick="openPage('A', 'conteudo')" id="iniciar">Iniciar</a>
          
        </div>
       
    </section>
 
    <script>
        document.getElementById("iniciar").addEventListener('click',function(){
            document.getElementById('transition').classList.toggle('transition-click')
        })

        function openPage(x, y){
            var indice = x
            var target = y
            var url = './content/content'+ indice +'.html ' 
       
            var xml = new XMLHttpRequest()

            xml.onreadystatechange = function(){
                if(xml.readyState == 4 &&  xml.status == 200){
                    document.getElementById(target).innerHTML = xml.responseText
                }
            }
            xml.open('GET', url , true) 
            xml.send()
        }
    </script>

</body>
</html>
